<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <h1>Coding Quiz Challenge</h1>
    <h5><a href="View highscores"> view highscores</h5>


    <div id="start"> Start Quiz!</div>
    <!-- display is none because we only need to display start quiz once at the beginning -->
    <div id="quiz" style = "display : none;">

        <!-- Here is the question -->
        <div id="question"><p> Question </p></div>
        <!-- here is the counter -->
        <div id="counter">60</div>
        <!-- here are the choices -->
        <div id ="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B" onclick="checkAnswer('A')">B</div>
            <div class="choice" id="C" onclick="checkAnswer('A')">C</div>
        </div>

        


  </div>
  <!-- display is none because we only need to display start quiz once at the beginning -->
  <div id="scoreContainer" style ="display : none;">
        <img src="smile.png"><p>50%</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


  </body>
</html>
